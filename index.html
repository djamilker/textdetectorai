<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextDetectorAI.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#7e5bef',
              dark: '#5b3cc4'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

  <!-- Header -->
  <header class="bg-gradient-to-br from-purple-500 to-indigo-600 text-white py-10">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold mb-2">ðŸ§  TextDetectorAI</h1>
      <p class="text-lg font-medium">Instantly detect if text is AI-generated or human-written</p>
    </div>
  </header>

  <!-- Dark Mode Toggle -->
  <div class="max-w-4xl mx-auto px-4 mt-4 text-right">
    <button id="toggleDark" class="text-sm bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded-md transition">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6">
      <textarea id="inputText" rows="8" placeholder="Paste your text here..." class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-900 resize-none focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
      
      <div class="text-center mt-6">
        <button onclick="analyzeText()" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
          Analyze Text
        </button>
      </div>

      <div id="resultBox" class="mt-6 hidden text-center">
        <p id="resultText" class="text-xl font-semibold mb-1"></p>
        <p id="confidenceText" class="text-sm text-gray-600 dark:text-gray-300"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 dark:text-gray-400 border-t dark:border-gray-700 py-6 mt-10">
    <p>Â© 2025 TextDetectorAI.online</p>
    <div class="space-x-4 mt-2">
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">How it Works</a>
      <a href="#" class="hover:underline">Contact</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    function analyzeText() {
      const resultBox = document.getElementById('resultBox');
      const resultText = document.getElementById('resultText');
      const confidenceText = document.getElementById('confidenceText');

      const isAI = Math.random() > 0.5;
      const confidence = Math.floor(70 + Math.random() * 30); // Between 70â€“100%

      if (isAI) {
        resultText.textContent = "âŒ This text is likely AI-generated.";
        resultText.className = "text-xl font-semibold text-red-600 dark:text-red-400 mb-1";
      } else {
        resultText.textContent = "âœ… This text is likely human-written.";
        resultText.className = "text-xl font-semibold text-green-600 dark:text-green-400 mb-1";
      }

      confidenceText.textContent = `Confidence Score: ${confidence}%`;
      resultBox.classList.remove('hidden');
    }

    // Dark mode toggle
    document.getElementById('toggleDark').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

</body>
</html>
